<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <script defer src="assets/js/importHeader.js"></script>
</head>
<body>
    <!-- 헤더가 로드될 위치 -->
    <div id="header-container"></div>

    <!-- 본문 내용 -->
    <main>
        <div class="swiper-container" style="position: relative;">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div>
                        <p class="normal">🎉 그랜드 오픈 기념</p>
                        <p class="size_30 bolder">전 모의 TOPIK 응시료 할인!</p>
                    </div>
                </div>                
                <div class="swiper-slide">
                    <p class="normal">📢 새로운 프로모션을 기대하세요!</p>
                </div>
                <div class="swiper-slide">
                    <p class="normal">                    🎁 선물 이벤트 참여하기!</p>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>        
        
        <div class="container container-spacing">
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="assets/js/swiper-init.js"></script>
</body>
</html>
